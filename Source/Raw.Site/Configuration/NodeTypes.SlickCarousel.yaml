'Raw.Site:SlickCarousel':
  superTypes:
    'Neos.Neos:Content': TRUE
  childNodes:
    slickCarouselItems:
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          '*': FALSE
          'Raw.Site:SlickCarouselItem': TRUE
  ui:
    label: i18n
    group: 'custom'
    icon: 'icon-picture'
    inlineEditable: TRUE
    inspector:
      groups:
        settings:
          label: NeosRulez.Bootstrap:Main:settings
          icon: 'icon-cog'
'Raw.Site:SlickCarouselItem':
  superTypes:
    'Neos.Neos:Content': TRUE
  ui:
    group: 'custom'
    label: i18n
    icon: 'icon-picture'
    inspector:
      groups:
        settings:
          label: NeosRulez.Bootstrap:Main:settings
          icon: 'icon-cog'
  properties:
    image:
      type: 'Neos\Media\Domain\Model\ImageInterface'
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'settings'
    title:
      type: string
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'settings'
    link:
      type: reference
      ui:
        reloadIfChanged: TRUE
        label: i18n
        inspector:
          group: 'settings'