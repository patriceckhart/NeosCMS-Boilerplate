      type: 'Neos.Neos:ContentCollection'
  constraints:
    nodeTypes:
      'Raw.Site:Document.HomePage': false
      'Neos.NodeTypes:Page': false
  properties:
    hideFromMainMenu:
      type: boolean
      ui:
        label: i18n
        reloadPageIfChanged: true
        inspector:
          group: visibility