{namespace neos=Neos\Neos\ViewHelpers}
{namespace fusion=Neos\Fusion\ViewHelpers}
{namespace media=Neos\Media\ViewHelpers}
<f:section name="metadata">
	<meta name="apple-mobile-web-app-title" content="{pageTitle}">
</f:section>
<f:section name="backendStylesheets">
	<link rel="stylesheet" href="{f:uri.resource(path: 'Styles/backend.css', package: 'Raw.Site')}" media="all" />
</f:section>
<f:section name="body">
	<header>
		{parts.menu -> f:format.raw()}
	</header>
	<main>
		{content.main -> f:format.raw()}
	</main>
	<footer>
		{footer -> f:format.raw()}
	</footer>
</f:section>
<f:section name="bodyScripts">
	<f:if condition="{googleAnalytics}">
		<script>
			var gaProperty = '{googleAnalytics}';
			var disableStr = 'ga-disable-' + gaProperty;
			if (document.cookie.indexOf(disableStr + '=true') > -1) {
				window[disableStr] = true;
			}
			function gaOptout() {
				document.cookie = disableStr + '=true; expires=Thu, 31 Dec 2099 23:59:59 UTC; path=/';
				window[disableStr] = true;
				alert('Das Tracking ist jetzt deaktiviert');
			}
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
				(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
					m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

			ga('create', '{googleAnalytics}', 'auto');
			ga('set', 'anonymizeIp', true);
			ga('send', 'pageview');
		</script>
	</f:if>
</f:section>
